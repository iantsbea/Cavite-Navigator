<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global-styles.css" />
    <link rel="stylesheet" href="styles/contact-styles.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="left-panel">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </div>
      <div class="right-panel">
        <text>FOLLOW ME</text>
        <section class="social-links">
          <a href=""
            ><img src="images/socmed-icons/socmed-white-fb.svg" alt=""
          /></a>
          <a href=""
            ><img src="images/socmed-icons/socmed-white-ig.svg" alt=""
          /></a>
          <a href=""
            ><img src="images/socmed-icons/socmed-white-twt.svg" alt=""
          /></a>
        </section>
        <button class="subscribe-btn">
          SUBSCRIBE
          <img src="images/newsletter-white.svg" alt="" />
        </button>
        <button class="search-btn">
          <img src="images/search-icons/search-white.svg" alt="" />
        </button>
      </div>
    </header>

    <main>
      <nav>
        <img
          class="website-logo"
          src="images/website-logos/logo-light-mobile.png"
          alt=""
        />
        <div class="right-panel">
          <div class="navigation-tabs">
            <button>
              DESTINATIONS
              <img src="images/arrow-icons/dropdown.svg" alt="" />
            </button>
            <button>
              BLOG
              <img src="images/arrow-icons/dropdown.svg" alt="" />
            </button>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </nav>
      <div
        class="contact-form"
        style="background-image: url(images/hero-image.jpg)"
      >
        <h2>Got any inquiries?</h2>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" required />

          <label for="message">Message</label>
          <textarea id="message" required></textarea>

          <div class="form-buttons">
            <input type="reset" id="clear" value="Clear" />
            <input type="submit" id="send" value="Send" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <text>@ Ian Timothy Bea 2024</text>
      <div class="right-panel">
        <h2>QUICKLINKS</h2>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
    </footer>
    <a class="back-to-top" href="#">
      <img src="images/arrow-icons/back-to-top.svg" />
    </a>
  </body>
</html>
